<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jacob Renggli">
        <title>Loop &#124; Renaissance</title>
        <link href="css/stylesheet.css" rel="stylesheet">
    </head>
    <body>
       <header class="contact-page-header">
           <div class="top-bar">
           <div class="contact-social-media">
               <a href="#">
                   <img src="images/twitter-sign.png" alt="twitter icon">
               </a>
               <a href="#">
                   <img src="images/instagram.png" alt="instagram icon">
               </a>
               <a href="#">
                   <img src="images/youtube.png" alt="youtube icon">
               </a>
            </div>
            <form class="contact-search-bar">
                <input class="search-box" type="search" placeholder="Search...">
                <input class="search-icon" type="image" src="images/magnifier.png" alt="search">
            </form>
               <p class="contact-cart-account">
                    <a href="#">
                        <img src="images/shopping-cart.png" alt="shopping cart">
                    </a>
                    <a href="#">Sign In</a>
                </p>
               </div>
               <div class="contact-logo">
                   <a href="home.html">
                       <img src="images/loop-finger.svg" alt="Loop logo">
                   </a>
               </div>
               <p class="contact-page-sub-header">Loop Enterprise</p>
       </header>
       <main>
            <form action="/action_page.php" class="contact-form">
                <fieldset class="first-name">
                    <label for="fname"></label>
                    <input type="text" id="fname" name="firstname" placeholder="First Name" required>
                </fieldset>

                <fieldset class="last-name">
                    <label for="lname"></label>
                    <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
                </fieldset>

                <fieldset class="email">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </fieldset>

                <fieldset class="comments">
                    <label for="comments"></label>
                    <textarea id="comments" name="subject" placeholder="Comments"></textarea>
                </fieldset>

                <fieldset class="privacy">
                    <label for="privacy">By clicking Submit, I agree to the terms and conditions of this <a href="#">Privacy Statement</a></label>
                    <input type="checkbox" id="privacy" name="privacy" required>
                </fieldset>

                <fieldset class="submit-reset">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </fieldset>
            </form>
       </main>

       <footer class="page-footer">
           <nav class="footer-nav">
